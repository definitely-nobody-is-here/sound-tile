<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Sound Tile">
    <meta name="description" content="Tile your music with Sound Tile's visualizers!">
    <meta name="url" content="https://soundtile.spsquared.repl.co/">
    <meta name="image" content="https://soundtile.spsquared.repl.co/assets/logo.png">
    <meta property="og:title" content="Sound Tile">
    <meta property="og:description" content="Tile your music with Sound Tile's visualizers!">
    <meta property="og:url" content="https://soundtile.spsquared.repl.co/">
    <meta property="og:image" content="https://soundtile.spsquared.repl.co/assets/logo.png">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">
    <title>Sound Tile</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script src="./tile.js" defer></script>
    <script src="./sound.js" defer></script>
    <script src="./ui.js" defer></script>
</head>
<body>
    <div id="loadingCover">
        <div id="loadingCoverBar"></div>
        <noscript id="noscript">JavaScript was disabled! Red Pixel Simulator requires JavaScript to run!<br>Please enable it again and <a href="">reload</a>!</noscript>
        <style>
            #loadingCover {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100vw;
                height: 100vh;
                background-color: black;
                transition: 200ms linear opacity;
                z-index: 1000;
                cursor: wait;
            }
            #loadingCoverBar {
                position: fixed;
                top: calc(50vh - 0.5vw);
                left: 35vw;
                width: 30vw;
                height: 1vw;
                background: linear-gradient(dodgerblue 0 0), linear-gradient(dodgerblue 0 0), white;
                background-size: 60% 100%;
                background-repeat: no-repeat;
                box-shadow: 0px 0px 0.5vw rgba(255, 255, 255, 0.5);
                animation: pageLoadCoverProgress ease 2s infinite;
            }
            #noscript {
                position: fixed;
                top: 55vh;
                left: 0vw;
                width: 100vw;
                text-align: center;
            }
            @keyframes pageLoadCoverProgress {
                0% {
                    background-position: -150% 0,-150% 0;
                }
                66% {
                    background-position: 250% 0,-150% 0;
                }
                100% {
                    background-position: 250% 0, 250% 0;
                }
            }
        </style>
    </div>
    <div id="display"></div>
    <input type="checkbox" id="dropdownTabCheckbox">
    <div id="dropdown">
        <!-- logo, media controls, export button, color settings, volume, drag in stuff -->
        <img id="logo" src="./assets/logo.png">
        <div id="mediaControls">
            <div id="volumeBody">
                <input id="volume" type="range" min="0" max="100" step="1" value="100">
                <div id="volumeTrack"></div>
                <div id="volumeThumb"></div>
            </div>
            <div id="seekerBody">
                <input id="seeker" type="range" min="0" max="0" step="0.1">
                <div id="seekerThumb"></div>
            </div>
            <input id="playButton" type="checkbox">
            <label id="playButtonLabel" for="playButton"></label>
            <div id="timeDisplay"><div>0:00</div></div>
            <div id="exportButton"></div>
        </div>
        <div id="tileSource"></div>
        <label id="dropdownTab" for="dropdownTabCheckbox"></label>
    </div>
    <div id="draggingContainer"></div>
    <template id="visualizerTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileCanvasContainer">
                <canvas class="tileCanvas"></canvas>
            </div>
            <div class="tileSourceUploadCover">
                <label class="tileSourceUploadLabel uploadButtonLabel">
                    Upload Audio Source
                    <input class="tileSourceUpload uploadButton" type="file" accept="audio/*">
                </label>
            </div>
            <div class="tileControls">
                <span class="tileVisualizerControls"></span>
                <input type="color" class="tileBackgroundColorSelect colorBox" value="#000000">
                <input type="color" class="tileVisualizerColorSelect colorBox" value="#ffffff">
            </div>
        </div>
    </template>
    <template id="visualizerImageTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileDisplay">
                <div class="tileCanvasContainer">
                    <canvas class="tileCanvas"></canvas>
                </div>
                <div class="tileImgContainer">
                    <img class="tileImg hidden">
                </div>
            </div>
            <div class="tileSourceUploadCover">
                <label class="tileSourceUploadLabel uploadButtonLabel">
                    Upload Audio Source
                    <input class="tileSourceUpload uploadButton" type="file" accept="audio/*">
                </label>
            </div>
            <div class="tileControls">
                <label class="tileImgUploadLabel uploadButtonLabel">
                    <span class="tileImgUploadLabelText">Upload Image</span>
                    <input class="tileImgUpload uploadButton" type="file" accept="image/png, image/jpeg, image/svg, image/webp">
                </label>
                <span class="tileVisualizerControls"></span>
                <input type="color" class="tileBackgroundColorSelect colorBox" value="#000000">
                <input type="color" class="tileVisualizerColorSelect colorBox" value="#ffffff">
            </div>
        </div>
    </template>
    <template id="imageTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileImgContainer">
                <img class="tileImg">
            </div>
            <div class="tileSourceUploadCover">
                <label class="tileSourceUploadLabel uploadButtonLabel">
                    Upload Image
                    <input class="tileSourceUpload uploadButton" type="file" accept="image/png, image/jpeg, image/svg, image/webp">
                </label>
            </div>
            <div class="tileControls">
                <label class="tileImgUploadLabel uploadButtonLabel">
                    <span class="tileImgUploadLabelText">Change Image</span>
                    <input class="tileImgUpload uploadButton" type="file" accept="image/png, image/jpeg, image/svg, image/webp">
                </label>
                <input type="color" class="tileBackgroundColorSelect colorBox" value="#000000">
                <!-- idk more options? -->
            </div>
        </div>
    </template>
    <template id="textTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <textarea class="tileText">Text Here</textarea>
            <div class="tileControls">
                <input type="color" class="tileBackgroundColorSelect colorBox" value="#000000">
                <!-- font size? -->
            </div>
        </div>
    </template>
    <template id="blankTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileControls">
                <input type="color" class="tileBackgroundColorSelect colorBox" value="#000000">
            </div>
        </div>
    </template>
    <template id="visualizerOptionsTemplate">
        <span>
            <label class="tileAudioReplaceLabel uploadButtonLabel">
                Replace Source
                <input class="tileAudioReplace uploadButton" type="file" accept="audio/*">
            </label>
            <select class="tileVisualizerMode selectBox">
                <option value="0">Freq. (1x H.)</option>
                <option value="1">Freq. (2x H.)</option>
                <option value="2">Wave (H.)</option>
            </select>
            <span class="tileVisualizerFrequencyOptions">
                <label>
                    FFT:
                    <select class="tileVisualizerFrequencyFFTSize selectBox">
                        <option value="128">128</option>
                        <option value="256">256</option>
                        <option value="512" selected>512</option>
                        <option value="1024">1024</option>
                        <option value="2048">2048</option>
                        <option value="4096">4096</option>
                    </select>
                </label>
                <label>
                    Width:
                    <input class="tileVisualizerFrequencyWidth numberBox" type="number" min="25" max="100" step="5" value="80">
                </label>
            </span>
            <span class="tileVisualizerWaveformOptions"></span>
            <label>
                Flip:
                <input class="tileVisualizerFlip" type="checkbox">
            </label>
            <!-- color, style (orientation), max frequency, min frequency, decibel scaling, all the analyzer settings, maybe even waveform mode -->
            <!-- color blending and custom color script? (use gradients) -->
        </span>
    </template>
    <template id="tileSourceTemplate">
        <div class="tileSource">
            <div class="tileSourceImgContainer">
                <img class="tileSourceImg" alt="template tile">
            </div>
            <div class="tileSourcePopup">Template tile</div>
        </div>
    </template>
</body>
</html>
