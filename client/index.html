<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Tile</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script src="./ui.js" defer></script>
    <script src="./sound.js" defer></script>
</head>
<body>
    <div id="loading">
        loading oof
    </div>
    <div id="display">
        <!-- group tiles with flexbox, drag and drop is hard -->
    </div>
    <div id="dropdown">
        <!-- idk export button and place to drag new tile from, also color settings -->
    </div>
    <template id="tileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileDisplay">
                <canvas class="tileCanvas"></canvas>
                <img class="tileImg hidden">
            </div>
            <div class="tileSourceUploadCover">
                <label class="tileSourceUploadLabel">
                    Upload Audio Source
                    <input class="tileSourceUpload" type="file" accept="audio/*">
                </label>
            </div>
            <div class="tileControls">
                <label class="tileImgUploadLabel">
                    <span class="tileImgUploadLabelText">Upload Image</span>
                    <input class="tileImgUpload" type="file" accept="image/png, image/jpeg, image/svg, image/webp">
                </label>
                <!-- image upload, color, style (orientation), max frequency, min frequency, decibel scaling, all the analyzer settings, maybe even waveform mode -->
            </div>
        </div>
    </template>
</body>
</html>
