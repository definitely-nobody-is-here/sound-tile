<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Sound Tile">
    <meta name="description" content="Tile your music with Sound Tile's visualizers!">
    <meta name="url" content="https://soundtile.spsquared.repl.co/">
    <meta name="image" content="https://soundtile.spsquared.repl.co/assets/logo.png">
    <meta property="og:title" content="Sound Tile">
    <meta property="og:description" content="Tile your music with Sound Tile's visualizers!">
    <meta property="og:url" content="https://soundtile.spsquared.repl.co/">
    <meta property="og:image" content="https://soundtile.spsquared.repl.co/assets/logo.png">
    <meta property="og:image:width" content="256">
    <meta property="og:image:height" content="256">
    <title>Sound Tile</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js" defer></script>
    <script src="./index.js" defer></script>
    <script src="./tile.js" defer></script>
    <script src="./sound.js" defer></script>
    <script src="./export.js" defer></script>
    <script src="./ui.js" defer></script>
</head>
<body>
    <div id="loadingCover">
        <div id="loadingCoverBar"></div>
        <noscript id="noscript">JavaScript was disabled! Sound Tile requires JavaScript to run!<br>Please enable it and <a href="" style="color: white">reload</a>!</noscript>
        <div id="notsupported">The Web Audio API is not supported! Sound tile requires the Web Audio API to run!</div>
        <style>
            #loadingCover {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100vw;
                height: 100vh;
                background-color: black;
                transition: 200ms linear opacity;
                z-index: 1000;
                cursor: wait;
            }
            #loadingCoverBar {
                position: fixed;
                top: calc(50vh - 0.5vw);
                left: 35vw;
                width: 30vw;
                height: 1vw;
                background: linear-gradient(dodgerblue 0 0), linear-gradient(dodgerblue 0 0), white;
                background-size: 60% 100%;
                background-repeat: no-repeat;
                box-shadow: 0px 0px 0.5vw rgba(255, 255, 255, 0.5);
                animation: pageLoadCoverProgress ease 2s infinite;
            }
            #noscript {
                position: fixed;
                top: 55vh;
                left: 0vw;
                width: 100vw;
                text-align: center;
            }
            #notsupported {
                display: none;
                position: fixed;
                top: 55vh;
                left: 0vw;
                width: 100vw;
                text-align: center;
            }
            @keyframes pageLoadCoverProgress {
                0% {
                    background-position: -150% 0,-150% 0;
                }
                66% {
                    background-position: 250% 0,-150% 0;
                }
                100% {
                    background-position: 250% 0, 250% 0;
                }
            }
        </style>
    </div>
    <div id="display"></div>
    <input type="checkbox" id="dropdownTabCheckbox">
    <div id="dropdown">
        <img id="logo" src="./assets/logo.png">
        <!-- actual buttons are too finicky -->
        <div id="fileControls">
            <label id="uploadButtonLabel" for="uploadButton"></label>
            <input type="file" id="uploadButton" accept=".soundtile" title="Upload Tiles from computer">
            <input type="button" id="downloadButton" title="Download current Tiles to computer">
        </div>
        <div id="mediaControls">
            <div id="volumeBody">
                <input type="range" id="volume" min="0" max="100" step="1" value="100" title="100%">
                <div id="volumeTrack"></div>
                <div id="volumeThumb"></div>
            </div>
            <div id="seekerBody">
                <input type="range" id="seeker" min="0" max="0" step="0.1">
                <div id="seekerThumb"></div>
            </div>
            <input type="checkbox" id="playButton">
            <label id="playButtonLabel" for="playButton"></label>
            <div id="time">
                <div id="timeDisplay"></div>
                <div>
                    <label class="toggle">
                        <input type="checkbox" id="loopToggle" class="toggleInput" checked>
                        <span class="toggleSlider"></span>
                    </label>
                </div>
            </div>
            <input type="button" id="exportButton" title="Export video">
        </div>
        <div id="tileSource"></div>
        <label id="dropdownTab" for="dropdownTabCheckbox"></label>
    </div>
    <div id="draggingContainer"></div>
    <div id="exportContainer">
        <canvas id="renderCanvas"></canvas>
        <!-- use render canvas as preview canvas since it will be rendered as if it were visible anyways -->
        <div id="exportWindow">
            <div id="exportClose"></div>
            <div id="exportOptions">
                <!-- make table? -->
                <label for="exportFormat">Format</label>
                <select id="exportFormat">
                    <!-- most browsers don't support MP4 muxing for some reason -->
                    <option value="video/mp4;mp4">MP4</option>
                    <option value="video/webm;webm">WEBM</option>
                    <option value="video/x-matroska;mkv">MKV</option>
                </select>
                <!-- I have no idea how codecs should be done -->
                <label for="exportVideoCodec">Video Codec</label>
                <select id="exportVideoCodec">
                    <option value="vp8">VP8</option>
                    <option value="vp9">VP9</option>
                    <option value="avc1">AVC</option>
                    <!-- let the user agent pick the encoder settings -->
                    <!-- <optgroup label="VP8">
                        <option value="vp8">VP8</option>
                    </optgroup>
                    <optgroup label="VP9">
                        <option value="vp9.00.31.08;12;720p">VP9 Compression-optimized</option>
                        <option value="vp9.00.41.08;30;1080p">VP9 Balanced</option>
                        <option value="vp9.01.52.08;180;2160p (4K)">VP9 Quality-optimized</option>
                        <option value="vp9.03.62.10;480;yes">VP9 Ridiculous</option>
                    </optgroup>
                    <optgroup label="AVC (H.264)" class="exportWebmNotSupported">
                        <option value="avc1.58001F;14;720p;11">H.264 Compression-optimized</option>
                        <option value="avc1.64002A;62.5;1080p;24" selected>H.264 Balanced</option>
                        <option value="avc1.7A0034;960;2160p (4K);96">H.264 Quality-optimized</option>
                        <option value="avc1.7A003E;3200;yes;96">H.264 Ridiculous</option>
                    </optgroup> -->
                </select>
                <!-- allow auto bitrate by MediaRecorder? -->
                <label for="exportResolution">Resolution</label>
                <select id="exportResolution">
                    <option value="640;480">SD (480p 4:3)</option>
                    <option value="1280;720">HD (720p 16:9)</option>
                    <option value="1920;1080" selected>FHD (1080p 16:9)</option>
                    <option value="2560;1440">QHD (1440p 16:9)</option>
                    <option value="3840;2160">UHD (2160p 16:9)</option>
                    <option value="7680;4320">FUHD (4320p 16:9)</option>
                </select>
                <input type="number" id="exportWidth" min="1" max="7680" value="1920">
                <input type="number" id="exportHeight" min="1" max="7680" value="1080">
                <label for="exportFramerate">Framerate</label>
                <select id="exportFramerate">
                    <option value="15">15</option>
                    <option value="24" selected>24</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="120">120</option>
                </select>
                <label for="exportVideoBitrate">Video Bitrate (Mb/s)</label>
                <input type="number" id="exportVideoBitrate" min="1" max="192" value="24">
                <label for="exportAudioCodec">Audio Codec</label>
                <select id="exportAudioCodec">
                    <option value="mp4a">AAC</option>
                    <option value="opus">Opus</option>
                    <option value="flac">FLAC</option>
                </select>
                <label for="exportAudioBitrate">Audio Bitrate (kb/s)</label>
                <input type="number" id="exportAudioBitrate" min="1" max="320" value="160">
            </div>
        </div>
    </div>
    <template id="visualizerTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileCanvasContainer">
                <canvas class="tileCanvas"></canvas>
            </div>
            <div class="tileSourceUploadCover">
                <label class="tileSourceUploadLabel buttonLabel">
                    Upload Audio Source
                    <input class="tileSourceUpload button" type="file" accept="audio/*">
                </label>
            </div>
            <div class="tileControls">
                <span class="tileVisualizerControls"></span>
                <label>
                    Size:
                    <input class="tileFlex numberBox" type="number" min="0.2" max="10" step="0.2" value="1">
                </label>
                <label>
                    Bg:
                    <input type="color" class="tileBackgroundColor colorBox" value="#000000">
                </label>
                <label>
                    V:
                    <input type="color" class="tileVisualizerColor colorBox" value="#ffffff">
                </label>
            </div>
        </div>
    </template>
    <template id="visualizerImageTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileDisplay">
                <div class="tileCanvasContainer">
                    <canvas class="tileCanvas"></canvas>
                </div>
                <div class="tileImgContainer">
                    <img class="tileImg">
                </div>
            </div>
            <div class="tileImgUploadCoverSmall">
                <label class="tileImgUploadLabel buttonLabel">
                    Upload Image
                    <input class="tileImgUpload button" type="file" accept="image/png, image/jpeg, image/svg, image/webp">
                </label>
            </div>
            <div class="tileSourceUploadCover">
                <label class="tileSourceUploadLabel buttonLabel">
                    Upload Audio Source
                    <input class="tileSourceUpload button" type="file" accept="audio/*">
                </label>
            </div>
            <div class="tileControls">
                <label class="tileImgReplaceLabel buttonLabel">
                    <span class="tileImgReplaceLabelText">Upload Image</span>
                    <input class="tileImgReplace button" type="file" accept="image/png, image/jpeg, image/svg, image/webp">
                </label>
                <span class="tileVisualizerControls"></span>
                <label>
                    Size:
                    <input class="tileFlex numberBox" type="number" min="0.2" max="10" step="0.2" value="1">
                </label>
                <label>
                    Bg:
                    <input type="color" class="tileBackgroundColor colorBox" value="#000000">
                </label>
                <label>
                    V:
                    <input type="color" class="tileVisualizerColor colorBox" value="#ffffff">
                </label>
            </div>
        </div>
    </template>
    <template id="visualizerTextTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileCanvasContainer">
                <canvas class="tileCanvas"></canvas>
            </div>
            <canvas class="tileCanvas2"></canvas>
            <!-- make full-featured text editor? -->
            <div class="tileTextEditContainer hidden">
                <textarea class="tileText">Text Here</textarea>
                <button class="tileTextEditDoneButton">Done</button>
            </div>
            <div class="tileSourceUploadCover">
                <label class="tileSourceUploadLabel buttonLabel">
                    Upload Audio Source
                    <input class="tileSourceUpload button" type="file" accept="audio/*">
                </label>
            </div>
            <div class="tileControls">
                <label class="tileTextEditLabel buttonLabel">
                    Edit Text
                    <input class="tileTextEdit button" type="button">
                </label>
                <span class="tileVisualizerControls"></span>
                <label>
                    Size:
                    <input class="tileTextSize numberBox" type="number" min="1" max="96" step="1" value="16">
                </label>
                <label>
                    Align:
                    <select class="tileTextAlign selectBox">
                        <option value="0">Left</option>
                        <option value="0.5" selected>Center</option>
                        <option value="1">Right</option>
                    </select>
                </label>
                <label>
                    Size:
                    <input class="tileFlex numberBox" type="number" min="0.2" max="10" step="0.2" value="1">
                </label>
                <label>
                    Bg:
                    <input type="color" class="tileBackgroundColor colorBox" value="#000000">
                </label>
                <label>
                    V:
                    <input type="color" class="tileVisualizerColor colorBox" value="#ffffff">
                </label>
                <label>
                    T:
                    <input type="color" class="tileTextColor colorBox" value="#ffffff">
                </label>
            </div>
        </div>
    </template>
    <template id="imageTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileImgContainer">
                <img class="tileImg">
            </div>
            <div class="tileImgUploadCover">
                <label class="tileImgUploadLabel buttonLabel">
                    Upload Image
                    <input class="tileImgUpload button" type="file" accept="image/png, image/jpeg, image/svg, image/webp">
                </label>
            </div>
            <div class="tileControls">
                <label class="tileImgReplaceLabel buttonLabel">
                    <span class="tileImgReplaceLabelText">Change Image</span>
                    <input class="tileImgReplace button" type="file" accept="image/png, image/jpeg, image/svg, image/webp">
                </label>
                <label>
                    Size:
                    <input class="tileFlex numberBox" type="number" min="0.2" max="10" step="0.2" value="1">
                </label>
                <label>
                    Bg:
                    <input type="color" class="tileBackgroundColor colorBox" value="#000000">
                </label>
            </div>
        </div>
    </template>
    <template id="textTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileCanvasContainer">
                <canvas class="tileCanvas"></canvas>
            </div>
            <!-- make full-featured text editor? -->
            <div class="tileTextEditContainer hidden">
                <textarea class="tileText">Text Here</textarea>
                <button class="tileTextEditDoneButton">Done</button>
            </div>
            <div class="tileControls">
                <label class="tileTextEditLabel buttonLabel">
                    Edit
                    <input class="tileTextEdit button" type="button">
                </label>
                <label>
                    Size:
                    <input class="tileTextSize numberBox" type="number" min="1" max="96" step="1" value="16">
                </label>
                <label>
                    Align:
                    <select class="tileTextAlign selectBox">
                        <option value="0">Left</option>
                        <option value="0.5" selected>Center</option>
                        <option value="1">Right</option>
                    </select>
                </label>
                <label>
                    Size:
                    <input class="tileFlex numberBox" type="number" min="0.2" max="10" step="0.2" value="1">
                </label>
                <label>
                    Bg:
                    <input type="color" class="tileBackgroundColor colorBox" value="#000000">
                </label>
                <input type="color" class="tileTextColor colorBox" value="#ffffff">
            </div>
        </div>
    </template>
    <template id="blankTileTemplate">
        <div class="tile">
            <div class="tileDrag">
                <div class="tileRemove"></div>
            </div>
            <div class="tileControls">
                <label>
                    Size:
                    <input class="tileFlex numberBox" type="number" min="0.2" max="10" step="0.2" value="1">
                </label>
                <label>
                    Bg:
                    <input type="color" class="tileBackgroundColor colorBox" value="#000000">
                </label>
            </div>
        </div>
    </template>
    <template id="visualizerOptionsTemplate">
        <span>
            <label class="tileAudioReplaceLabel buttonLabel">
                Replace Source
                <input class="tileAudioReplace button" type="file" accept="audio/*">
            </label>
            <span>
                <div class="tileVisualizerVolumeBody">
                    <input class="tileVisualizerVolumeInput" type="range" min="0" max="120" step="2" value="100" title="100%">
                    <div class="tileVisualizerVolumeTrack"></div>
                    <div class="tileVisualizerVolumeThumb"></div>
                </div>
            </span>
            <select class="tileVisualizerMode selectBox">
                <option value="0">Freq. (1x H. B)</option>
                <option value="1">Freq. (2x H. B)</option>
                <option value="2">Freq. (1x H. L)</option>
                <option value="3">Freq. (1x H. LF)</option>
                <option value="4">Wave (H. L)</option>
            </select>
            <label>
                FFT:
                <select class="tileVisualizerFFTSize selectBox">
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512" selected>512</option>
                    <option value="1024">1024</option>
                    <option value="2048">2048</option>
                    <option value="4096">4096</option>
                    <option value="8192">8192</option>
                </select>
            </label>
            <span class="tileVisualizerBarOptions">
                <label>
                    Width:
                    <input class="tileVisualizerBarWidth numberBox" type="number" min="25" max="100" step="5" value="80">
                </label>
            </span>
            <span class="tileVisualizerLineOptions">
                <label>
                    Line W:
                    <input class="tileVisualizerLineWidth numberBox" type="number" min="1" max="8" step="1" value="2">
                </label>
            </span>
            <span class="tileVisualizerFrequencyOptions">
                <label>
                    Crop:
                    <input class="tileVisualizerFrequencyFrequencyCrop numberBox" type="number" min="25" max="100" step="12.5" value="100">
                </label>
                <label>
                    Smooth:
                    <input class="tileVisualizerFrequencySmoothing numberBox" type="number" min="0" max="1" step="0.1" value="0.8">
                </label>
            </span>
            <span class="tileVisualizerWaveformOptions">
                <label>
                    Scale:
                    <input class="tileVisualizerWaveformScale numberBox" type="number" min="1" max="10" step="0.1" value="1">
                </label>
            </span>
            <label>
                Flip X:
                <input class="tileVisualizerFlip checkBox" type="checkbox">
            </label>
            <label>
                Flip Y:
                <input class="tileVisualizerFlip2 checkBox" type="checkbox">
            </label>
        </span>
    </template>
    <template id="tileSourceTemplate">
        <div class="tileSource">
            <div class="tileSourceImgContainer">
                <img class="tileSourceImg" alt="template tile">
            </div>
            <div class="tileSourcePopup">Template tile</div>
        </div>
    </template>
</body>
</html>
